<div class="container mt-5">
  <h1>wellcome <span style="color:rgb(209, 97, 41)">{{ userInfo.firstname }}</span></h1>

  <div class="example-button-row">
    <button class="m-3" mat-raised-button [routerLink]="['/main/profile']"
    >Edit your profile</button>
    <button class="m-3" mat-raised-button color="primary" (click)="deleteProfile()">
      delete your profile
    </button>
    <button class="m-3" mat-raised-button color="accent" (click)="logOut()">log Out</button>
  </div>
</div>
